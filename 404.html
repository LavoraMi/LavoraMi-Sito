<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>404 - LavoraMI</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
        <link rel="icon" href="img/icon.png">
        
        <style>
            :root {
                --bg-dark: #0a0a0a;
                --accent: #ff4757; 
                --text-main: #ffffff;
                --gradient: linear-gradient(135deg, #ff4757 0%, #ff6b81 100%);
            }

            body {
                background-color: var(--bg-dark);
                color: var(--text-main);
                font-family: 'Inter', sans-serif;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
                background-image: radial-gradient(circle at center, #1a0505 0%, #0a0a0a 70%);
            }

            .error-card {
                background: rgba(30, 30, 30, 0.4);
                backdrop-filter: blur(20px);
                border: 1px solid rgba(255, 71, 87, 0.3);
                border-radius: 30px;
                padding: 50px 30px;
                max-width: 500px;
                width: 100%;
                text-align: center;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
                position: relative;
            }

            .status-icon {
                font-size: 5rem;
                color: var(--accent);
                margin-bottom: 20px;
                display: inline-block;
                animation: float 3s ease-in-out infinite;
            }

            .error-code {
                font-size: 8rem;
                font-weight: 800;
                line-height: 1;
                margin: 0;
                background: var(--gradient);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                display: inline-block; 
            }

            .status-badge {
                background-color: rgba(255, 71, 87, 0.15);
                color: var(--accent);
                padding: 5px 15px;
                border-radius: 50px;
                font-weight: bold;
                font-size: 0.9rem;
                margin-bottom: 20px;
                display: inline-block;
                border: 1px solid rgba(255, 71, 87, 0.3);
            }

            .btn-home {
                background: var(--text-main);
                color: var(--bg-dark);
                border: none;
                padding: 12px 40px;
                border-radius: 50px;
                font-weight: 700;
                margin-top: 30px;
                transition: transform 0.2s, box-shadow 0.2s;
                text-decoration: none;
                display: inline-block;
            }

            .btn-home:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
                color: var(--bg-dark);
                background-color: #f0f0f0;
            }

            @keyframes float {
                0% { transform: translateY(0px); }
                50% { transform: translateY(-10px); }
                100% { transform: translateY(0px); }
            }
            .bg-lines {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                opacity: 0.1;
                background-image: linear-gradient(#333 1px, transparent 1px),
                linear-gradient(90deg, #333 1px, transparent 1px);
                background-size: 40px 40px;
            }
        </style>
    </head>
    <body>

        <div class="bg-lines"></div>

        <div class="container px-4">
            <div class="error-card mx-auto">
                
                <div class="status-badge">
                    <i class="bi bi-cone-striped me-2"></i>FERMATA SOPPRESSA
                </div>
                <h1 class="error-code">404</h1>
                <h3 class="fw-bold mb-3">Ops! Questa fermata non esiste.</h3>
                <p class="text-secondary mb-4">
                    Sembra che tu sia finito fuori tratta. La pagina che cerchi potrebbe essere stata cancellata, spostata o sta scioperando.
                </p>
                <a href="index.html" class="btn-home">
                    <i class="bi bi-arrow-left me-2"></i>Torna alla Home
                </a>
            </div>
        </div>
    </body>
</html>
