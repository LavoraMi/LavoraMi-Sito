<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fermata non Trovata - LavoraMI</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
        <link rel="icon" href="img/icon.webp">
        <link rel="stylesheet" href="css/404.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="preloader">
            <div class="loader-content">
                <img src="img/icon.webp" alt="LavoraMI Logo" class="pulse-logo">
                <div class="loader-line"></div>
            </div>
        </div>
        <div class="bg-lines"></div>

        <div class="container px-4">
            <div class="error-card mx-auto">
                
                <div class="status-badge">
                    <i class="bi bi-cone-striped me-2"></i>FERMATA SOPPRESSA
                </div>
                <h1 class="error-code">404</h1>
                <h3 class="fw-bold mb-3">Ops! Questa fermata non esiste.</h3>
                <p class="text-secondary mb-4">
                    Sembra che tu sia finito fuori tratta. La pagina che cerchi potrebbe essere stata cancellata, spostata o sta scioperando.
                </p>
                <a href="index.html" class="btn-home">
                    <i class="bi bi-arrow-left me-2"></i>Torna alla Home
                </a>
            </div>
        </div>
        <script>
            window.addEventListener('load', () => {
                const preloader = document.getElementById('preloader');
                setTimeout(() => {preloader.classList.add('loader-hidden');}, 500);
            });
        </script>
    </body>
</html>
